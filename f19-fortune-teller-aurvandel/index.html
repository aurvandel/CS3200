<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Baby Name Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="bannerDiv">
      <div id="bannerText">Baby Name Generator</div>
			<p id="description">If you're anything like me you have a lot of trouble coming up with good baby names. So I created a list of the top baby names of 2018. Just click boy or girl for a list of 10 random names. Hopefully you will find something you like!</p>
			<div id="row">
        <div class="column">
          <button id="boyButton">Boy Name</button>
          <div id="boyName">Boy name list here</div>
        </div>
        <div class="column">
          <button id="girlButton">Girl Name</button>
          <div id="girlName">Girl name list here</div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
